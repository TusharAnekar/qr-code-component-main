<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

<body>
  <div class="grid h-screen place-items-center bg-slate-300 text-center">
    <div class="w-3/4 max-w-xs border p-4 bg-white rounded-2xl">
      <img
        src="./images/image-qr-code.png"
        alt="qr code"
        class="w-full rounded-xl mb-6"
      />
      <div>
        <p class="text-xl font-bold mb-4">
          Improve your front-end skills by building projects
        </p>
        <p class="text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level
        </p>
      </div>
    </div>
    <div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-red-600 font-bold"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/TusharAnekar" target="_blank" class="text-orange-600 font-bold">Tushar Anekar</a>.
    </div>
  </div>
